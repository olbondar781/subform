<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Subscription</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="card" id="subscribeForm">
        <img src="assets/philip-oroni-7rMD7zh5SKo-unsplash.jpg" />
        <h1>Subscribe to our Newsletter</h1>

        <input type="text" id="emailInput" placeholder="Введіть email" />
        <span class="error" id="emailError"></span>

        <button type="submit">Subscribe</button>
      </form>

      <dialog id="successDialog" class="dialog">
        <img src="assets/Icon.png" />
        <h2>
          Your subscription has been placed for your email
          <strong id="userEmail"></strong>!
        </h2>
        <button id="closeDialog">Thanks!</button>
      </dialog>
    </div>

    <script src="script.js"></script>
  </body>
</html>
